services:
  api:
    build:
      context: .
      target: production
    image: cv/chatbot-api:local
    container_name: chatbot-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PORT: ${PORT:-8000}
    command: sh -c "uvicorn app.main:app --reload --host 0.0.0.0 --port ${PORT:-8000}"
    volumes:
      - ./:/cv
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: chatbot-api-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
