version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrate:
    build:
      context: .
      target: production
    image: cv/chatbot-api:local
    env_file:
      - .env
    volumes:
      - ./:/cv
    working_dir: /cv
    depends_on:
      - postgres
    command: ["sh", "-lc", "alembic upgrade head"]
    restart: "no"

  api:
    build:
      context: .
      target: production
    image: cv/chatbot-api:local
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PORT: ${PORT:-8000}
    volumes:
      - ./:/cv
    working_dir: /cv
    depends_on:
      - postgres
    command: ["sh", "-lc", "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --reload"]

volumes:
  postgres_data: